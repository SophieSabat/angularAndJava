<form #myForm="ngForm" (ngSubmit)="save(myForm)">
  <input type="text" name="model" [(ngModel)]="car.model">
  <button>save</button>
</form>

<hr>

<div *ngFor="let car of cars">
  {{car.id}} - {{car.model}}
</div>

<hr>

<form>
  <select name="delete" [(ngModel)]="car.id">
    <option *ngFor="let car of cars" [value]="car.id">
      {{car.model}}
    </option>
  </select>
  <button (click)="delete(car.id)">delete</button>
</form>
